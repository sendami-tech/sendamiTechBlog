---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="row">
    <div class="col-md-2 col-sm-10 is-hover-opaque">
      <p class="has-space-top">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          {{ page.date | date: date_format }}
        </time>
        {%- if page.author -%}
        <br><span>{{ page.author | escape }}</span>
        {%- endif -%}</p>
    </div>
  </header>

  <div class="row">
    <div class="col-md-1 col-sm-12">
      &nbsp;
    </div>
    <div class="col-md-11 col-sm-12 has-space-top has-space-bottom">
    <h1>{{ page.title | escape }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1 col-sm-12">
      &nbsp;
    </div>
    <div class="col-md-11 col-sm-12 has-space-top has-space-bottom">
      {{ content }}
    </div>
  </div>

  <div class="col-md-12">
    <script src="https://utteranc.es/client.js"
        repo="sendami-tech/sendamiTechBlog"
        issue-term="pathname"
        label="Comment please!"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>
  </div>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
